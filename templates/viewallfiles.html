<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Notes</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            width: 80%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .button {
            padding: 6px 12px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.download {
            background-color: #28a745;
        }
        .button.download:hover {
            background-color: #218838;
        }
        .button.update {
            background-color: #ffc107;
            color: black;
        }
        .button.update:hover {
            background-color: #e0a800;
        }
        .button.delete {
            background-color: #dc3545;
        }
        .button.delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View All Notes</h2>
        <table>
            <tr>
                <th>n_id</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
            <!-- Example rows -->
            <tr>
                <td>1</td>
                <td><a href="#view1" class="button">View</a></td>
                <td>
                    <a href="#download1" class="button download">Download</a>
                    <a href="#update1" class="button update">Update</a>
                    <a href="#delete1" class="button delete">Delete</a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><a href="#view2" class="button">View</a></td>
                <td>
                    <a href="#download2" class="button download">Download</a>
                    <a href="#update2" class="button update">Update</a>
                    <a href="#delete2" class="button delete">Delete</a>
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>
</body>
</html>
